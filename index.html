        let passwordlength = document.querySelector(".num");

        let isnumber = document.querySelector("#number");

        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const number = '0123456789';

        btn.onclick = (e) => {
            e.preventDefault()
            let finalpassword="";
